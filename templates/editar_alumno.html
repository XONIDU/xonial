<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XONIAL - Editar Alumno</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }
        
        body {
            background: #000000;
            color: #00ff9d;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(0deg, rgba(0, 255, 0, 0.03) 1px, transparent 1px, transparent 2px);
            pointer-events: none;
            animation: scan 10s linear infinite;
            z-index: 0;
        }
        
        @keyframes scan {
            0% { transform: translateY(0); }
            100% { transform: translateY(20px); }
        }
        
        .container {
            max-width: 800px;
            width: 90%;
            background: #0a0a0a;
            border: 2px solid #00ff9d;
            padding: 40px;
            position: relative;
            z-index: 1;
            box-shadow: 0 0 30px rgba(0, 255, 157, 0.3);
        }
        
        .header {
            margin-bottom: 30px;
            border-bottom: 1px solid #00ff9d;
            padding-bottom: 20px;
        }
        
        .header a {
            color: #00ff9d;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 15px;
        }
        
        .header a:hover {
            text-decoration: underline;
        }
        
        .header h1 {
            color: #00ff9d;
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .header h1::before {
            content: ">_ ";
            color: #00cc7a;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #00cc7a;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        input, select {
            width: 100%;
            padding: 12px 15px;
            background: #000000;
            border: 1px solid #00ff9d;
            color: #00ff9d;
            font-size: 16px;
            font-family: 'Courier New', monospace;
        }
        
        input:focus, select:focus {
            outline: none;
            box-shadow: 0 0 15px #00ff9d;
            background: #001a0f;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .btn {
            background: transparent;
            border: 2px solid #00ff9d;
            color: #00ff9d;
            padding: 15px 30px;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            font-family: 'Courier New', monospace;
        }
        
        .btn:hover {
            background: #00ff9d;
            color: #000000;
            box-shadow: 0 0 30px #00ff9d;
        }
        
        .terminal-line {
            color: #00cc7a;
            font-size: 12px;
            margin-top: 20px;
            text-align: center;
        }
        
        .terminal-line::before {
            content: "$ ";
            color: #00ff9d;
        }
        
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="{{ url_for('gestion_alumnos') }}">[← VOLVER A GESTIÓN]</a>
            <h1>EDITAR ALUMNO</h1>
            <div class="terminal-line">./xonial --editar {{ alumno.get('id_alumno', '') }}</div>
        </div>
        
        <form method="POST">
            <div class="form-grid">
                <div class="form-group">
                    <label>NOMBRE COMPLETO *</label>
                    <input type="text" name="nombre" value="{{ alumno.get('nombre', '') }}" required>
                </div>
                <div class="form-group">
                    <label>CARRERA *</label>
                    <input type="text" name="carrera" value="{{ alumno.get('carrera', '') }}" required>
                </div>
                <div class="form-group">
                    <label>SEMESTRE *</label>
                    <input type="number" name="semestre" value="{{ alumno.get('semestre', '') }}" min="1" max="12" required>
                </div>
                <div class="form-group">
                    <label>NÚMERO DE CUENTA *</label>
                    <input type="text" name="num_cuenta" value="{{ alumno.get('num_cuenta', '') }}" required>
                </div>
            </div>
            
            <div class="form-group">
                <label>OCUPACIÓN *</label>
                <input type="text" name="ocupacion" value="{{ alumno.get('ocupacion', '') }}" required>
            </div>
            
            <div class="form-group">
                <label>CONTACTO *</label>
                <input type="tel" name="contacto" value="{{ alumno.get('contacto', '') }}" required>
            </div>
            
            <div class="form-group">
                <label>ESTADO *</label>
                <select name="activo" required>
                    <option value="1" {% if alumno.get('activo') == '1' %}selected{% endif %}>[ACTIVO]</option>
                    <option value="0" {% if alumno.get('activo') == '0' %}selected{% endif %}>[INACTIVO]</option>
                </select>
            </div>
            
            <button type="submit" class="btn">[GUARDAR CAMBIOS]</button>
        </form>
    </div>
</body>
</html>
